<!DOCTYPE html>
<html>
<body>
    <h1>Signup</h1>
    <style>
        .error { color: red; }
    </style>
    <form action="/" method='POST'>
        <label>Username
            <input name="username" type="text" value='{{username}}' />
        </label>
        <p class="error">{{username_error}}</p>
        <br>
        <label>Password
            <input name="user_password" type="password" value='{{user_password}}' />            
        </label>
        <p class="error">{{user_password_error}}</p>
        <br>
        <label>Verify Password
            <input name="verify_user_password" type="password" value='{{verify_password}}' />
        </label>
        <p class="error">{{verify_pass_error}}</p>
        <br>
        <label>Email
            <input name="user_email" type="text" value='{{user_email}}' />
        </label>
        <p class="error">{{user_email_error}}</p>
        <br>
        <input type="submit" />
    </form>

</body>
</html>
